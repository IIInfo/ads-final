<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">{{ ::vm.drug.brand_name }}</h4>
      </div>
      <div class="modal-body">

        <h4>Manufacturer Details for: {{ ::vm.drug.brand_name }}</h4>

        <p>{{ ::vm.drug.object.package_label_principal_display_panel.toString() }}</p>
        <br>

        <p>{{ ::vm.drug.object.indications_and_usage.toString() }}</p>
        <br>

        <p>{{ ::vm.drug.object.dosage_and_administration }}</p>
        <br>

        <p>Data Source: <a href="https://open.fda.gov">open.fda.gov</a></p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>
