<div ng-if="vm.drug">
  <div id="headerDiv" ng-include src="'features/header/header.html'"></div>

  <div class="features container-fluid">
    <div class="row spacer-2x">
      <drug-search on-selected="vm.setSelectedDrug(drug)"></drug-search>
    </div>
    <br>

    <div class="col-md-12 full-row blue-bg cf">
      <div class="med-info col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
        <h2>Manufacturer Details for: {{ vm.drug.substance_name }}&nbsp;({{ vm.drug.brand_name }})
          <button type="button" class="btn btn-lg btn-primary" data-animation="am-fade-and-slide-top"
                  data-template="features/drugInfo/modal.tpl.html"
                  bs-modal="vm.modal">
            <i class="fa fa-plus"></i>
          </button>
        </h2>
      </div>
    </div>
  </div>
  <div>
    <charts></charts>
    <label-effects></label-effects>
  </div>
</div>
