<section class="features col-md-10 col-md-offset-1" ng-if="selectedDrug">

  <div class="row" ng-repeat="stuff in displayedStuff">
    <input type="text" ng-model="stuff.effect.medical_term" id="stuffGetter" style="display: none" />
    <div class="col-md-7">
      <div ng-class="!$first?'row well disabled spacer-2x':'row well'" id="adverseSentence">
        {{stuff.sentence}}
      </div>
    </div>

    <script>
      setTimeout(function() {
        $('#adverseSentence').highlight($('#stuffGetter')[0].value)
      }, 500);
    </script>

    <div class="col-md-4 col-md-offset-1">
      <div ng-class="!$first?'row well disabled spacer-2x':'row well'">
        <div align="center">
          Is <strong bs-tooltip="stuff.effect.layman_term" data-placement="top">{{stuff.effect.medical_term.toLowerCase()}}</strong> listed on the label as a side effect?<br/><br/>

          <div class="btn-group">
            <button class="btn btn-primary" ng-click="completeIndex($index, true, $first)">Yes</button>
            <button class="btn btn-danger" ng-click="completeIndex($index, false, $first)">No</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
