<div id="events-reports" class="features" ng-if="selectedDrug && (alerts.length == 0)">
  <div class="" style="margin-top: 80px;">
    <div id="tooltip" class="hidden">
      <p><span id="value">100</span>
      </p>
    </div>

    <br>
    <div class="med-info col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 space-top-60">
      <h2>Top 25 Reported Side Effects for: {{selectedDrug.substance_name}}&nbsp;({{selectedDrug.brand_name}})</h2>
    </div>
    <div class="row col-md-10 col-md-offset-1">
      <br>
      <div class="col-xs-10 col-xs-offset-1 col-md-2 col-md-offset-0">
        <h3>Seriousness</h3>
        <ul class="nav nav-pills" data-toggle="buttons">
          <li role="presentation" class="active" ng-click="filtersUpdated('seriousness','all')" ng-class="seriousness=='all'?'active':''"><a href="">All</a></li>
          <li role="presentation" ng-click="filtersUpdated('seriousness', 'non_serious_adverse_events')" ng-class="seriousness=='non_serious_adverse_events'?'active':''"><a href="">Non-serious</a></li>
          <li role="presentation" ng-click="filtersUpdated('seriousness','serious_adverse_events')" ng-class="seriousness=='serious_adverse_events'?'active':''"><a href="">Serious</a></li>
        </ul>

        <h3>Outcome</h3>
        <ul class="nav nav-pills" data-toggle="buttons">
          <li role="presentation" ng-click="filtersUpdated('outcome', 'all')" ng-class="outcome=='all'?'active':''"><a href="">All</a></li>
          <li role="presentation" ng-click="filtersUpdated('outcome', 'fatal')" ng-class="outcome=='fatal'?'active':''"><a href="">Fatal</a></li>
          <li role="presentation" ng-click="filtersUpdated('outcome', 'recovering')" ng-class="outcome=='recovering'?'active':''"><a href="">Recovering</a></li>
          <li role="presentation" ng-click="filtersUpdated('outcome', 'not_recovered_not_resolved')" ng-class="outcome=='not_recovered_not_resolved'?'active':''"><a href="">Not Recovered</a></li>
          <li role="presentation" ng-click="filtersUpdated('outcome', 'recovered_resolved')" ng-class="outcome=='recovered_resolved'?'active':''"><a href="">Recovered</a></li>
          <li role="presentation" ng-click="filtersUpdated('outcome', 'unknown')" ng-class="outcome=='unknown'?'active':''"><a href="">Unknown</a></li>
        </ul>

        <h3>Age Group</h3>
        <div range-slider min="0" max="100" model-min="least" model-max="greatest" on-handle-up="searchDrugEvents()"></div>

        <h3>Switch Graphs</h3>
        <ul class="nav nav-pills" data-toggle="buttons">
          <li role="presentation" ng-click="toggleCharts = !toggleCharts" ng-class="toggleCharts==true?'active':''"><a href="">Bar</a></li>
          <li role="presentation" ng-click="toggleCharts = !toggleCharts; treeChart.redraw();" ng-class="toggleCharts==false?'active':''"><a href="">Tree</a></li>
        </ul>
      </div>
      <div class="col-xs-10 col-xs-offset-1 col-md-7 col-md-offset-0">
        <div style="height:680px;">
          <div id="chartContainer" ng-show="toggleCharts" style="min-width: 310px; height: 680px; margin: 0 auto"></div>
          <div id="createTreeChart" ng-hide="toggleCharts" style="height: 550px;"></div>
        </div>
      </div>
      <div class="col-xs-10 col-xs-offset-1 col-md-2 col-md-offset-0">
        <!--<h3>Total Reported {{totalReportedCount}}</h3>-->
        <div>
          <div id="totalReportedContainer" style="height: 200px; width: 300px;"></div>
        </div>
        <br>
        <div id="lineGraphContainer" style="width: 300px; height: 300px;"></div>
      </div>
    </div>
  </div>
</div>
