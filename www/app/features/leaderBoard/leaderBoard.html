<section class="gray-section">
  <div class="row">
    <div align="center" class="col-md-8">
      <h2>Way to go!</h2>
      <p>
        You've helped make the {{selectedDrug.brand_name}} labels more accurate. Enter your name to be recognized as a contributor.
      </p>
      <br>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" ng-model="leader.name">
        </div>
        <button type="submit" class="btn btn-default" ng-click="addLeader(leader.name)">Submit</button>
      </form>
      <br><br>
      <div align="center"><h3>Remaining Comparisons</h3></div>
      <br>
      <div class="row">
        <div class="col-md-4" align="center" style="background-color:white;">
          <div class="numberCircle">
            11%
            <br>
            <p>Completed</p>
          </div>

        </div>
        <div class="col-md-4" align="center" style="background-color:white;">
          <div class="numberCircle">11%</div>
        </div>
        <div class="col-md-4" align="center" style="background-color:white;">
          <div class="numberCircle">11%</div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <p>Recent Contributors</p>
      <ul style="list-style-type: none;">
        <li ng-repeat="leader in leaders" class="leaders">{{leader}}</li>
      </ul>
    </div>
  </div>
</section>
