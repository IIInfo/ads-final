db:
  image: postgres
  ports:
    - "5432"
frontend:
  build: .
  command: grunt serve
  volumes:
    - ./www:/usr/src/app/client/
  ports:
    - "80:9000"

backend:
  command: bundle exec rails s -p 3000 -b '0.0.0.0'
  volumes:
    - .:/usr/src/app
  ports:
    - "3000:3000"
  links:
    - db
    - frontend
